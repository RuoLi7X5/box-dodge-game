<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>盒子走位躲避小游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scoreLabel">得分: 0</div>
    <canvas
      id="gameCanvas"
      width="500"
      height="400"
      style="display: none"
    ></canvas>
    <button
      id="startBtn"
      style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 22px;
        padding: 14px 40px;
        border-radius: 10px;
        border: none;
        background: #00bfff;
        color: #fff;
        box-shadow: 0 2px 12px #000a;
        z-index: 30;
        cursor: pointer;
      "
    >
      开始游戏
    </button>
    <button id="restartBtn">重新开始</button>
    <button
      id="settingsBtn"
      style="
        position: absolute;
        right: 18px;
        top: 18px;
        z-index: 40;
        font-size: 18px;
        padding: 6px 18px;
        border-radius: 8px;
        border: none;
        background: #444;
        color: #fff;
        box-shadow: 0 2px 8px #0006;
        cursor: pointer;
      "
    >
      设置
    </button>
    <div
      id="settingsPanel"
      style="
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        color: #fff;
        z-index: 100;
        padding: 24px 32px;
        border-radius: 14px;
        box-shadow: 0 4px 24px #000a;
        min-width: 220px;
      "
    >
      <h3 style="margin-top: 0">方向盘设置</h3>
      <div style="margin-bottom: 12px">
        <label>位置：</label>
        <select id="joystickPos">
          <option value="left">左侧</option>
          <option value="right">右侧</option>
          <option value="bottom">底部</option>
        </select>
      </div>
      <div style="margin-bottom: 12px">
        <label>大小：</label>
        <select id="joystickSize">
          <option value="small">小</option>
          <option value="medium" selected>中</option>
          <option value="large">大</option>
        </select>
      </div>
      <div style="margin-bottom: 12px">
        <label>屏幕方向：</label>
        <select id="screenOrientation">
          <option value="auto">自动</option>
          <option value="portrait">竖屏</option>
          <option value="landscape">横屏</option>
        </select>
      </div>
      <button id="saveSettingsBtn" style="margin-right: 10px">保存</button>
      <button id="closeSettingsBtn">关闭</button>
    </div>
    <div id="joystick">
      <div id="joystick-base"></div>
      <div id="joystick-stick"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
