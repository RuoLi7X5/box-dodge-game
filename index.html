<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>盒子走位躲避小游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scoreLabel">得分: 0</div>
    <canvas
      id="gameCanvas"
      width="500"
      height="400"
      style="display: none"
    ></canvas>
    <button
      id="startBtn"
      style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 22px;
        padding: 14px 40px;
        border-radius: 10px;
        border: none;
        background: #00bfff;
        color: #fff;
        box-shadow: 0 2px 12px #000a;
        z-index: 30;
        cursor: pointer;
      "
    >
      开始游戏
    </button>
    <button id="restartBtn">重新开始</button>
    <div id="joystick">
      <div id="joystick-base"></div>
      <div id="joystick-stick"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
